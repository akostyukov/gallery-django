<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" type="text/css" href="{% static 'comments/style.css' %}">
</head>
<body>
    <img src="{{ image.image.url }}" class="an_image"><br>

    {% if comments %}
        {% for comment in comments %}
            {{ comment.author.username }}: {{ comment.text }}
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'comments:submit' image.id%}">
        {% csrf_token %}
        {{ user.username }}: {{ form.text }}
        <input type="submit" value="Отправить">
    </form>

    <a href="{% url 'images:index' %}">Назад</a>
</body>
</html>

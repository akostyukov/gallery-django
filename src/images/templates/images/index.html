<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data" action="{% url 'images:add_image' %}">
        {% csrf_token %}
        {{ form.image }}<br><br>
        {{ form.signature }}<br><br>
        <input type="submit" value="Добавить"><br><br>
    </form>

    {% for image in images %}
    <a href="{{image.image.url}}" target="_blank"><img src="{{ image.image.url }}" width="500" height="300"></a><br>
        {{ image.media }}
        {{ image.signature }}<br><br>
    {% endfor %}
</body>
</html>
